<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CAFG - Command And Fleet Game: Real-time strategy space warfare">
    <title>CAFG - Command And Fleet Game</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/ui.css">
    <link rel="stylesheet" href="../src/css/animations.css">
    <link rel="stylesheet" href="../src/css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300FFFF'/><polygon points='50,20 80,70 20,70' fill='%23000' opacity='0.5'/></svg>">
</head>
<body>
    <!-- Game Container -->
    <div id="game-container"></div>
    
    <!-- UI Container -->
    <div id="ui-container"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" style="display: none;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00FFFF; font-size: 20px; text-align: center;">
            <div style="margin-bottom: 20px;">CAFG LOADING...</div>
            <div id="loading-progress" style="width: 200px; height: 20px; border: 2px solid #00FFFF; position: relative;">
                <div id="loading-bar" style="height: 100%; background: linear-gradient(90deg, #00FF00, #00FFFF); width: 0%; transition: width 0.2s;"></div>
            </div>
            <div style="margin-top: 20px; font-size: 12px;" id="loading-text">Initializing...</div>
        </div>
    </div>
    
    <!-- Phaser Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    
    <!-- Game Scripts -->
    <script src="../src/js/config.js" type="module"></script>
    <script src="../src/js/main.js" type="module"></script>
    
    <!-- Service Worker (PWA Support) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                // Service worker registration failed, app will still work
            });
        }
    </script>
    
    <!-- Analytics (Optional) -->
    <noscript>JavaScript is required to play CAFG</noscript>
</body>
</html>
